<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Presidential Elections 2024</h1>
        <p id="description">A survey form for the upcoming Presidential elections in 2024</p>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name: <input type="text" id="name" class="name" placeholder="Enter your name" required /></label>
                <label for="email" id="email-label">Email: <input type="email" id="email" class="email" placeholder="Enter your email" required /></label>
                <label for="number" id="number-label">Age: <input type="number" id="number" min="18" max="120" class="number" placeholder="Enter your age" required /></label>
            </fieldset>
            <fieldset>
                <legend>You were a...</legend>
                <label for="dropdown">
                    <select id="dropdown">
                        <option>(select one)</option>
                        <option>Republican</option>
                        <option>Democrat</option>
                        <option>Neither</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>You're voting for...</legend>
                <label><input type="radio" name="candidate" id="donald" value="donald" /> Donald Trump</label>
                <label><input type="radio" name="candidate" id="kamala" value="kamala" /> Kamala Harris</label>
            </fieldset>
            <fieldset>
                <legend>A Presidential candidate must be...</legend>
                <label><input type="checkbox" value="A" /> Wealthy</label>
                <label><input type="checkbox" value="A" /> Healthy</label>
                <label><input type="checkbox" value="A" /> Capable</label>
                <label><input type="checkbox" value="A" /> Resourceful</label>
                <label><input type="checkbox" value="A" /> Compassionate</label>
            </fieldset>
            <fieldset>
                <legend>My view differs and here's why...</legend>
                <label for="other"><textarea id="other" class="other"></textarea></label>
                <label><input type="submit" id="submit" /></label>
            </fieldset>
        </form>
    </body>
</html>
